name: Manually Apply Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to deploy to"
        required: true
        default: "Dev"
        type: choice
        options:
          - Dev
          - Prod
      approved:
        description: "Approve to apply Terraform"
        required: false
        default: "false"
        type: boolean

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      environment_name: ${{ steps.set-env.outputs.environment_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variable
        id: set-env
        run: |
          if [ "${{ github.event.inputs.environment }}" = "Dev" ]; then
            echo "::set-output name=environment_name::dev"
          else
            echo "::set-output name=environment_name::prod"
          fi

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Terraform Init (Local Backend)
        working-directory: ./environments/${{ steps.set-env.outputs.environment_name }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ./environments/${{ steps.set-env.outputs.environment_name }}
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        run: terraform plan

  wait_for_approval:
    name: Wait for manual approval
    runs-on: ubuntu-latest
    needs: terraform_plan
    steps:
      - name: Manual approval required
        uses: peter-evans/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: |
            approved:
              description: 'Approve to continue'
              required: true
              type: boolean

  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: wait_for_approval
    if: ${{ github.event.inputs.approved == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variable
        run: |
          if [ "${{ github.event.inputs.environment }}" = "Dev" ]; then
            echo "ENVIRONMENT_NAME=dev" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT_NAME=prod" >> $GITHUB_ENV
          fi

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Terraform Init (Local Backend)
        working-directory: ./environments/${{ env.ENVIRONMENT_NAME }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ./environments/${{ env.ENVIRONMENT_NAME }}
        env:
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
        run: terraform apply -auto-approve
