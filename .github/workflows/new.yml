name: Manually Apply Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to deploy to"
        required: true
        default: "Dev"
        type: choice
        options:
          - Dev
          - Prod

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      environment_name: ${{ steps.set-env.outputs.environment_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variable
        id: set-env
        run: |
          if [ "${{ github.event.inputs.environment }}" = "Dev" ]; then
            echo "environment_name=dev" >> $GITHUB_OUTPUT
          else
            echo "environment_name=prod" >> $GITHUB_OUTPUT
          fi

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Set Azure environment variables from AZURE_CREDENTIALS
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > creds.json
          echo "ARM_CLIENT_ID=$(jq -r .clientId creds.json)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret creds.json)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId creds.json)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId creds.json)" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ./environments/${{ steps.set-env.outputs.environment_name }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ./environments/${{ steps.set-env.outputs.environment_name }}
        run: terraform plan

  wait_for_approval:
    name: Wait for manual approval
    runs-on: ubuntu-latest
    needs: terraform_plan
    steps:
      - name: Wait for manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: avalencia49021  # Reemplaza con tu GitHub username
          minimum-approvals: 1
          issue-title: "Terraform Apply Approval"
          issue-body: "Please approve the Terraform apply step."
          exclude-workflow-initiator-as-approver: false

  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: wait_for_approval

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variable
        run: |
          if [ "${{ github.event.inputs.environment }}" = "Dev" ]; then
            echo "ENVIRONMENT_NAME=dev" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT_NAME=prod" >> $GITHUB_ENV
          fi

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Set Azure environment variables from AZURE_CREDENTIALS
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > creds.json
          echo "ARM_CLIENT_ID=$(jq -r .clientId creds.json)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret creds.json)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId creds.json)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId creds.json)" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ./environments/${{ env.ENVIRONMENT_NAME }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ./environments/${{ env.ENVIRONMENT_NAME }}
        run: terraform apply -auto-approve
