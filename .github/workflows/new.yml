name: Manually Apply Terraform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to deploy to"
        required: true
        default: "Dev"
        type: choice
        options:
          - Dev
          - Prod
      approved:
        description: 'Approve to continue'
        required: false
        type: boolean

jobs:
  terraform_plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      environment_name: ${{ steps.set-env.outputs.environment_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variable
        id: set-env
        run: |
          if [ "${{ github.event.inputs.environment }}" = "Dev" ]; then
            echo "::set-output name=environment_name::dev"
          else
            echo "::set-output name=environment_name::prod"
          fi

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Set Azure environment variables from AZURE_CREDENTIALS
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > creds.json
          echo "ARM_CLIENT_ID=$(jq -r .clientId creds.json)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret creds.json)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId creds.json)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId creds.json)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Terraform Init (Local Backend)
        working-directory: ./environments/${{ steps.set-env.outputs.environment_name }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ./environments/${{ steps.set-env.outputs.environment_name }}
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
        run: terraform plan

  wait_for_approval:
    name: Wait for manual approval
    runs-on: ubuntu-latest
    needs: terraform_plan
    steps:
      - name: Manual approval required
        if: ${{ !github.event.inputs.approved }}
        uses: peter-evans/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: |
            approved:
              description: 'Approve to continue'
              required: true
              type: boolean

  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: wait_for_approval
    if: ${{ github.event.inputs.approved == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set environment variable
        run: |
          if [ "${{ github.event.inputs.environment }}" = "Dev" ]; then
            echo "ENVIRONMENT_NAME=dev" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT_NAME=prod" >> $GITHUB_ENV
          fi

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Set Azure environment variables from AZURE_CREDENTIALS
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > creds.json
          echo "ARM_CLIENT_ID=$(jq -r .clientId creds.json)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret creds.json)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId creds.json)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId creds.json)" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Terraform Init (Local Backend)
        working-directory: ./environments/${{ env.ENVIRONMENT_NAME }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ./environments/${{ env.ENVIRONMENT_NAME }}
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
        run: terraform apply -auto-approve
